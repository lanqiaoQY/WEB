<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二手爹精品房</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css"    media="all">
</head>
<!--实现添加房源的价格，面积，地区，类型，图片，详情
-->
<body>
<div class="" style="width: 600px; position: relative; left:18%;" >
    <div class="text-align: center" style="width: 900px; position: relative; left: 170px"><h1>增加房源</h1></div><br>
    <form class="layui-form" action="/lanqiao/SavePdf" enctype="multipart/form-data" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">房源价格：</label>
            <div class="layui-input-block">
                <input type="text" name="hmoney" id="hmoney" lay-verify="title"  required lay-verify="required" placeholder="请输入房源价格/万元" class="layui-input" style="width:200px;">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">房源面积：</label>
            <div class="layui-input-block">
                <input type="text" name="harea" lay-verify="title" autocomplete="off" required lay-verify="required" placeholder="请输入房源面积/平方米" class="layui-input" style="width:200px;">
            </div>
        </div>

        <div class="layui-form">
            <label class="layui-form-label">选择地区：</label>
            <div class="layui-input-block" style="width:200px;">
                <select name="haddress" lay-verify="required">
                    <option value="-1">请选择地区</option>
                    <option value="九龙坡"> 九龙坡</option>
                    <option value="北碚"> 北碚</option>
                    <option value="南岸"> 南岸</option>
                    <option value="大渡口"> 大渡口</option>
                    <option value="巴南"> 巴南</option>
                    <option value="江北"> 江北</option>
                    <option value="沙坪坝"> 沙坪坝</option>
                    <option value="渝中"> 渝中</option>
                    <option value="渝北"> 渝北</option>
                </select>
            </div>
        </div>

        <div class="layui-form" style="margin-top: 15px">
            <label class="layui-form-label">房源类型：</label>
            <div class="layui-input-block" style="width:200px;">
                <select type="radio" name="housetype" onchange="type()">
                    <option value="-1">请选择类型</option>
                    <option value="一室一厅">一室一厅</option>
                    <option value="两室一厅">两室一厅</option>
                    <option value="两室两厅">两室两厅</option>
                    <option value="三室两厅">三室两厅</option>
                    <option value="三室一厅">三室一厅</option>
                </select>
            </div>
        </div>

        <div class="layui-upload" style="margin-top: 15px">
            <label class="layui-form-label">上传图片：</label>
            <button type="button" class="layui-btn layui-btn-normal" id="testList">选择多文件</button>
            <div class="layui-upload-list" style=" position: relative; left:18%;">
                <table class="layui-table" style="width:400px;">
                    <thead>
                    <tr>
                        <th>文件名</th>
                        <th>大小</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="demoList"></tbody>
                </table>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">详情：</label>
            <div class="layui-input-block" style="width:400px;">
                <textarea name="hsynopsis" required lay-verify="required" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="submit" class="layui-btn" lay-submit lay-filter="demo1" value="上传" align="center">
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

    </form>
</div>

<script src="layui/layui.js"></script>
<script src="js/jquery-3.4.1.js"></script>
<script src="js/test2.js"></script>
<script>
    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>

<script>
    //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function(){
        var element = layui.element;
    });
</script>

</body>
</html>
