<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密</title>
    <link rel="stylesheet" href="layui.css" media="all">
</head>
<body>
<form class="layui-form" action="/c12/AccountServlet" method="post">
    <div class="layui-form-item" style="width:35%">
        <label class="layui-form-label" style="width:30%">新密码：</label>
        <div class="layui-input-inline">
            <input type="password" name="upsd1" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item" style="width:35%">
        <label class="layui-form-label" style="width:30%">确认密码：</label>
        <div class="layui-input-inline">
            <input type="password" name="upsd2" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo" type="submit">立即提交</button>
        </div>
    </div>
</form>
</body>
<script src="layui.js"></script>
</html>
