<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <script src="js/jquery-3.4.1.js"></script>
    <!--注意导入顺序-->
    <script src="https://cdn.staticfile.org/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
</head>
<body>

<form class="layui-form" action="http://liuh.vipgz2.idcfengye.com/servletWEB_war/RegisterServlet?key=1" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-inline">
            <input type="text" name="mobile" id="mobile" required lay-verify="required" placeholder="请输手机号" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">验证码</label>
        <div class="layui-input-inline">
            <input type="password" name="verifyCode" id="verifyCode" required lay-verify="required" placeholder="请输入验证码" autocomplete="off"
                   class="layui-input">
        </div>
<input type="button" id="btn" class="layui-btn layui-btn-radius layui-btn-normal" value="免费获取验证码" />

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" type="submit" >注册</button>
                </button>
            </div>
        </div>
    </div>

</form>


<script src="js/chuan.js"></script>

<script>

    //Demo
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
